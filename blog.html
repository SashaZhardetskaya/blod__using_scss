<!DOCTYPE html>	
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="blog.css">
	<title> blog </title>
</head>

<body>
	<div class="g-container__col-1">

<!--dropdown-menu-->

		<section class="dropdown-menu">
			<section class="vertical-menu">
				<button class="vertical-menu__button menu-button">
					<div class="icon_dashboard"></div>
				</button>
				<button class="vertical-menu__button menu-button">
					<div class="icon_paper"></div>
				</button>
				<button class="vertical-menu__button menu-button">
					<div class="icon_paint"></div>
				</button>
				<button class="vertical-menu__button menu-button">
					<div class="icon_link"></div>
				</button>
				<button class="vertical-menu__button menu-button">
					<div class="icon_comment"></div>
				</button>
			</section>


			<section class="dropdown-content">
				<h2 class="dropdown-content__title">Add New Post</h2>
				<form>
					<input class="dropdown-content__title-input" type="text" placeholder="Enter title here">
				</form>

				<section class="dropdown-content__text-form">
					<div class="text-form__tools">
						<button class="text-form__tools-button">
							<div class="tools-button icon_b"></div>
						</button>
						<button class="text-form__tools-button">
							<div class="tools-button icon_i"></div>
						</button>
						<button class="text-form__tools-button">
							<div class="tools-button icon_u"></div>
						</button>
						<button class="text-form__tools-button">
							<div class="tools-button icon_strikethrough"></div>
						</button>
						<button class="text-form__tools-button">
							<div class="tools-button icon_list"></div>
						</button>
						<button class="text-form__tools-button">
							<div class="tools-button icon_numbered_list"></div>
						</button>
					</div>
					<div>
						<textarea class="text-form__textarea">
						</textarea>
					</div>
				</section>	
				
				<div class="dropdown-content__button-container">
					<button class="dropdown-content__button">
						<p>SAVE DRAFT</p> 
					</button>
					<button class="dropdown-content__button">
						<p>PREVIEW</p> 
					</button>
					<button class="dropdown-content__button button_publish">
						<p>PUBLISH</p> 
					</button>
				</div>
			</section>
		</section>

	<!--Nav Bar
.menu-buttom -->

		<section class="horizontal-menu">
			<button class="horizontal-menu__button menu-button">
				<div class="icon_comment-single"></div>
			</button>
			<button class="horizontal-menu__button menu-button">
				<div class="icon_email-alert"></div>
			</button>
			<button class="horizontal-menu__button menu-button">
				<div class="icon_heart"></div>
			</button>
			<form>
				<div class="horizontal-menu__search-form search-form">
					<input type="submit" class="search-form__submit" value="">
					<input type="search" class="search-form__search">
				</div>
			</form>
		</section>

	<!--subscribe-form-->

		<section class="subscribe-form">
			<div>
				<h1 class="section-title">Subscribe</h1>
			</div>
			<form>
				<div class="subscribe-form__input">
					<p>Get our feed through email.</p>
					<input class="subscribe-form__input-email" type="email" placeholder="e.g. sinbad@montecristo.com">
					<input class="subscribe-form__input-button" type="submit" value="SUBSCRIBE">
				</div>
			</form>
		</section>
		
	</div>

	<div class="g-container__col-2">

<!--related-posts__checkbox-->

		<section class="related-posts__checkbox">
			<div>
				<h1 class="section-title">Related Posts</h1>
			</div>
			<form>
				<label>
					<div class="related-post__form related-post_checked">
						<div class="related-post__text">
							<h3>Philosophy cannot be taught; it is the  application of the sciences to truth</h3>
							<p>by Lord Wilmore</p>
						</div>
						<input type="checkbox" class="related-post__input input-checkbox">
						<span></span>
					</div>
				</label>
			</form>
			<form>
				<label>
					<div class="related-post__form">
						<div class="related-post__text">
							<h3>Now let the avenging god make way for me to punish the wrongdoer!</h3>
							<p>by Abbé Busoni</p>
						</div>
						<input type="checkbox" class="related-post__input input-checkbox">
						<span></span>
					</div>
				</label>
			</form>
			<form>
				<label>
					<div class="related-post__form related-post_checked">
						<div class="related-post__text">
							<h3>There is neither happiness nor misery in the world</h3>
							<p>by Monsieur Zaccone</p>
						</div>
						<input type="checkbox" class="related-post__input input-checkbox"><span></span>					
					</div>
				</label>
			</form>
		</section>


<!--Tags-->

		<section class="tags-form">
			<div>
				<h1 class="section-title">Tags</h1>
			</div>
			<form>
				<div class="tags-form__input">
					<input class="tags-form__input-email" type="email">
					<input class="tags-form__input-button" type="submit" value="ADD">
					<p>Separate tags with commas</p>
				</div>
			</form>
		</section>
		

<!--map-->

		<section class="map">
			<div class="map-img__form">
				<img src="img/map.jpg" alt="map"/>
				<button class="map-button map-button_plus"></button>
				<button class="map-button map-button_minus"></button>
			</div>
			<form class="map__search-form">
				<div class="search-form">
					<input type="submit" class="search-form__submit" value="">
					<input type="search" class="search-form__search">
				</div>
				<div>
					<button class="button_add-map">ADD MAP</button>
				</div>
			</form>
		</section>




	</div>
